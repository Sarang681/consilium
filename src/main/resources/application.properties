spring.application.name=consilium-backend

# Postgres DB Config
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/consilium-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:consilium}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cconsilium_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Redis Config
spring.data.redis.host=redis
spring.data.redis.port=6379

management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.redis.enabled=true
management.endpoints.web.exposure.include=health,info,metrics