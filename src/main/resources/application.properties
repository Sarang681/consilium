spring.application.name=consilium-backend

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/consilium-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:consilium}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cconsilium_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true