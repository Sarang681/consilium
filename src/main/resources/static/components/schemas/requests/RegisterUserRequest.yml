type: object
properties:
  username:
    type: string
    description: Username must be between 6 and 64 characters long and cannot be blank
    minLength: 6
    maxLength: 64
    example: johndoe123
  password:
    type: string
    format: password
    minLength: 8
    maxLength: 16
    description: >
      Password must fulfill the following requirements:
      - 8â€“16 characters
      - At least 1 uppercase letter
      - At least 1 lowercase letter
      - At least 1 digit
      - At least 1 special character
      - Cannot contain 5+ consecutive alphabetical, numerical, or QWERTY characters
      - No whitespace allowed
      - Cannot be blank
    example: MyStr0ngP@ss!
  email:
    type: string
    format: email
    description: Valid email address of the user
    example: john.doe@example.com
  firstName:
    type: string
    description: User's first name
    example: John
  lastName:
    type: string
    description: User's last name
    example: Doe