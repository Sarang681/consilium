# separate terms of service, privacy policy, and support
# documentation.

name: ci.yml

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build app jar
        run: ./mvnw clean package -DskipTests

      - name: Build docker images
        run: docker-compose build

      - name: Start services
        run: docker-compose up -d

      - name: Wait for Postgres
        run: |
          until docker exec $(docker ps -qf \"name=consilium-postgres\") pg_isready -U consilium -d consilium-db; do
            echo \"Waiting for postgres...\"
            sleep 5
          done

      - name: Run tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/consilium-db
          SPRING_DATASOURCE_USERNAME: consilium
          SPRING_DATASOURCE_PASSWORD: consilium_password
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: ./mvnw test

      - name: Shutdown Docker Compose
        run: docker-compose down

