name: ⚡ Maven Build & CI
run-name: 🚀 CI Pipeline - Triggered by ${{ github.actor }} on ${{ github.ref_name }}

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  runner-job:
    name: 🧑‍💻 Full Build & Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5

      - name: 🏗️ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ⚙️ Wait for Postgres readiness
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            sleep 2
          done

      - name: 📦 Build with Maven (skip tests)
        run: mvn clean package -DskipTests

      - name: 🧪 Run Test Suite
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: testpassword

      - name: ✅ Success Notification
        if: success()
        run: echo "🎉 Build and tests succeeded!"

      - name: ❌ Failure Notification
        if: failure()
        run: echo "💥 Build or tests failed! Please review the logs."
