name: ⚡ Maven Build & CI
run-name: 🚀 CI Pipeline - Triggered by ${{ github.actor }} on ${{ github.ref_name }}

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: 🛠️ Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 📦 Build with Maven
        run: mvn clean package -DskipTests
